<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                    <div class="resultado">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Escríbe aquí tu código

        let btnSuma = document.getElementById("btn-sumar");
        btnSuma.addEventListener('click', function() {
            let valor1 = document.getElementById("valor1").value;
            let valor2 = document.getElementById("valor2").value;
            valor1 = parseInt(valor1);
            valor2 = parseInt(valor2)
            suma(valor1,valor2);
        })

        function suma(a,b){
            alert(a+b);
        }

         let btnResta = document.getElementById("btn-restar");
        btnResta.addEventListener('click', function(){
            let valor1 = document.getElementById("valor1").value;
            let valor2 = document.getElementById("valor2").value;
            valor1 = parseInt(valor1);
            valor2 = parseInt(valor2)
            let resultadoResta = resta(valor1,valor2);
            alert(resultadoResta);
         })

         function resta(a,b) {
             resultado = a - b;
             if (resultado < 0) {
                 resultado = 0
             }
             return resultado;
         }

    </script>
</body>

</html>
